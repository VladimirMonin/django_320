{% extends "base.html" %}

{% block title %}
Добавить категорию
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Добавить новую категорию</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Добавить</button>
    </form>
</div>
{% endblock %}
