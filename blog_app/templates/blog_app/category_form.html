<!-- blog_app/templates/blog_app/category_form.html -->
{% extends 'base.html' %}

{% block title %}{{ operation_title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ operation_header }}</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ submit_button_text }}</button>
        <a href="{% url 'posts_by_category' category.slug %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
